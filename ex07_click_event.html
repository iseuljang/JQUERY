<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클릭 이벤트</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        function inlineEvent(obj){
            //객체의 속성변경
            obj.setAttribute("style","text-align:center;");
            obj.style.color = "white";
        }
        /*
        window.onload = function(){
            객체.onclick = function();
        }
        */
        window.onload = function(){
            let divList = document.querySelectorAll("div");
            for(let item of divList){
                //클릭이 발생되었을때 익명함수를 실행
                item.onclick = () => {
                    item.innerHTML = "클릭되었습니다";
                };
            }
            /*
            jq이벤트
            객체(들).이벤트함수(익명함수[선언된함수])
            */
            $("div").click(function(){
                // alert("div");
                //이벤트가 일어난 객체 this
                $(this).css("color","#FFB27D");
                $(this).css("background-color","#98E0AD");
            });
            $("div").dblclick(function(){
                $(this).text("더블클릭되었습니다");
            });
        }
    </script>
    <style>
        div{
            cursor: pointer;
            font-weight: bold;
            width: 150px;
            height: 50px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div onclick="inlineEvent(this);">클릭해주세요</div>
    <div>클릭해주세요</div>
    <div>클릭해주세요</div>
</body>
</html>
