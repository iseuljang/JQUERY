<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQUERY와 CSS식별자</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        window.onload = function(){
            // alert("load");
            // * : 전체 선택자
            //css속성 변경하는 함수
            //%(식별자).css("속성이름","속성값")
            $("*").css("color","royalblue");
            //태그이름
            $("h3").css("font-size","3rem");
            //class 이름
            $(".myClass").css("background-color","#D3D5F5");
            //id 이름
            $("#myId").text("id로 선택했습니다").css("font-weight","bold").css("font-size","24px");
            //복수의 객체 선택
            $(".myClass, .yourClass").html("여러객체를 선택했습니다");
            //가상선택자. odd 홀수, even 짝수. 인덱스 0부터 시작이어서 홀짝 바뀌어서 보임
            $("li:odd").css("color","#98E0AD").css("font-weight","bold"); //짝수번째에 적용
            $("li:even()").css("color","#FFB27D").css("font-weight","bold"); //홀수번째에 적용
            $("li:first").css("background-color","#98E0AD");
            $("li:last").css("background-color","#FFB27D");
            //자손 선택자
            $("ul .myClass").css("font-size","2rem");
        }
    </script>
</head>
<body>
    <span class="yourClass">span입니다</span>
    <hr>
    <span class="myClass">span입니다</span>
    <h3>h3입니다</h3>
    <ul>
        <li>1st</li>
        <li id="myId">2nd</li>
        <li>3rd</li>
        <li>4th</li>
    </ul>
    <ul>
        <li>5th</li>
        <li>6th</li>
        <li class="myClass">7th</li>
        <li>8th</li>
    </ul>
</body>
</html>
