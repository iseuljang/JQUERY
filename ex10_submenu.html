            //
            $("#menuA, #menuB, #menuC")
            .mouseover(function(){
                $(this).css("background-color","#B39783");
                $(this).css("color","white");
                $(this).css("font-weight","bold");
            })
            .click(function(){
                /*
                if($(this).attr("id") == "menuA"){
                    $("#menutableA").css("display","table");
                }else if($(this).attr("id") == "menuB"){
                    $("#menutableB").css("display","table");
                }else{
                    $("#menutableC").css("display","table");
                }
                */
                switch($(this).attr("id")){
                    case "menuA" : 
                    //display 상태를 뒤집는 함수
                    // 보임 -> 안보임   안보임 -> 보임
                    $("#menutableA").toggle();
                    break;
                    case "menuB" : 
                    $("#menutableB").toggle();
                    break;
                    case "menuC" :
                    $("#menutableC").toggle(); 
                    break;
                }
            })
            .mouseout(function(){
                // $("#menutableA, #menutableB, #menutableC").css("display","none");
                //$(".sub").css("display","none");
                $(this).css("background-color","white");
                $(this).css("color","black");
            });
            /*
            새로운 객체에 이벤트 함수 작성
            #menutableA, #menutableB, #menutableC에서 마우스가 나가면 
            메뉴테이블을 안보이게 바꿈
            */
            $(".sub").mouseleave(function(){
                $(this).toggle();
            });
        });
    </script>
    <style>
        table{
            width: 400px;
        }
        #menutableA{
            position: absolute;
            background-color: rgb(217, 224, 243);
            display: none;
            text-align: center;
        }
        #menutableB{
            position: absolute;
            background-color: rgb(247, 227, 235);
            display: none;
            text-align: center;
        }
        #menutableC{
            position: absolute;
            background-color: rgb(250, 235, 209);
            display: none;
            text-align: center;
        }
    </style>
</head>
